services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: markenmate-app
    ports:
      - "3000:3000"
    environment:
      # Database
      - DATABASE_URL=file:/app/data/localdb.sqlite
      
      # Authentication
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET:-your-secret-change-in-production}
      - NEXT_PUBLIC_BETTER_AUTH_URL=http://localhost:3000
      
      # Node environment
      - NODE_ENV=production
    volumes:
      # Persist database data
      - app_data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  app_data:
    driver: local
