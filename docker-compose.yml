version: "3.9"

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-markenmate}
      POSTGRES_USER: ${POSTGRES_USER:-markenmate}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-markenmate}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    dns:
      - 1.1.1.1
      - 1.0.0.1
      - 8.8.8.8
      - 8.8.4.4
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=1
      - net.ipv6.conf.default.disable_ipv6=1
    healthcheck:
      test:
        - CMD-SHELL
        - pg_isready -U ${POSTGRES_USER:-markenmate} -d ${POSTGRES_DB:-markenmate}
      interval: 10s
      timeout: 5s
      retries: 5

  migrations:
    build:
      context: .
      dockerfile: Dockerfile
      target: migrations
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-markenmate}:${POSTGRES_PASSWORD:-markenmate}@db:5432/${POSTGRES_DB:-markenmate}
      DATABASE_SSL: disable
    dns:
      - 1.1.1.1
      - 1.0.0.1
      - 8.8.8.8
      - 8.8.4.4
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=1
      - net.ipv6.conf.default.disable_ipv6=1
    restart: "no"

  app:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
      migrations:
        condition: service_completed_successfully
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-markenmate}:${POSTGRES_PASSWORD:-markenmate}@db:5432/${POSTGRES_DB:-markenmate}
      DATABASE_SSL: disable
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET:-local-dev-secret}
      NEXT_PUBLIC_BETTER_AUTH_URL: ${NEXT_PUBLIC_BETTER_AUTH_URL:-http://localhost:3000}
    ports:
      - "3000:3000"
    dns:
      - 1.1.1.1
      - 1.0.0.1
      - 8.8.8.8
      - 8.8.4.4
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=1
      - net.ipv6.conf.default.disable_ipv6=1
    restart: unless-stopped
    healthcheck:
      test:
        - CMD-SHELL
        - curl -fsS http://localhost:3000/api/health || exit 1
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  postgres-data:
