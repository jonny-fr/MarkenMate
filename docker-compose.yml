services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: markenmate-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-markenmate}
      POSTGRES_USER: ${POSTGRES_USER:-markenmate}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-markenmate}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
    volumes:
      # Persist database data
      - postgres_data:/var/lib/postgresql/data
      # Backup directory
      - ./backups:/backups
      # Init scripts
      - ./scripts/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-markenmate} -d ${POSTGRES_DB:-markenmate}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - markenmate-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: markenmate-app
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3000:3000"
    environment:
      # Database
      - DATABASE_URL=postgresql://${POSTGRES_USER:-markenmate}:${POSTGRES_PASSWORD:-markenmate}@postgres:5432/${POSTGRES_DB:-markenmate}
      
      # Authentication
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET:-your-secret-change-in-production}
      - NEXT_PUBLIC_BETTER_AUTH_URL=http://localhost:3000
      
      # Node environment
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - markenmate-network

volumes:
  postgres_data:
    driver: local

networks:
  markenmate-network:
    driver: bridge
